<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<meta name="description" content="Street Fighter jQ Project">
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<div class="main">
		<div class="animation-container">
			<!-- Ryu Positions -->
			<div class="ryu">
				<div class="ryu-still mouse"></div>
				<div class="ryu-ready mouse"></div>
				<div class="ryu-throwing mouse"></div>
				<div class="ryu-cool xkey"></div>
			</div>
			<!-- Hadouken Position -->
			<div class="hadouken"></div>
		</div>

		<!-- Logos -->
		<div class="logos">
			<div class="street-fighter"></div>
			<div class="text customfont">
				Brought to you by...
			</div>
			<div class="disney"></div>
			<div class="text2 customfont2">
				Opps we meant brought to you by...
			</div>
			<div class="jquery"></div>
		</div>
	</div>
	<!-- User Instructions -->
	<div class="caption-text">
		<ul>
			<li class="one">Scroll mouse over Ryu to bring him to the ready.</li>
			<li class="two">Click down on the mouse to make Ryu throw a hadouken.</li>
			<li class="three">Press 'X' to make Ryu strike a cool pose.</li>
		</ul>
	</div>
	<!-- Hadouken Sound Clip -->
	<audio id="hadouken-sound" src="sound/hadouken.mp3">
	<!-- Scripts -->
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="assets/js/index.js"></script>
</body>
</html>
