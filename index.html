<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee+Inline" rel="stylesheet">
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>
		</div>
		<div class="hadouken"></div>
		<div class="instructions">
			<p>Click Ryu to throw a Hadouken</p>
			<p>Hold 'X' for Ryu's cool pose</p>
		</div>
	</div>
	<audio id="ryu-theme" src="sound/ryu-theme.mp3"></audio>
	<audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
	<audio id="cool-music" src="sound/cool-music.aiff"></audio>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
