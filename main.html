<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section>
		<div class="main">
			<div class="character-info">
				<div class="flag">
				</div>
				<div class="detail-table">
				<h1>Ryu (リュウ or 隆 Ryuu)</h1>
				<ul>
					<li>Fighting Style:</li>
					<li>Place of Birth:</li>
					<li>Height</li>
					<li>Weight</li>
				</ul>
				<ul>
					<li>Ansatsuken</li>
					<li>Japan</li>
					<li>5' 9" (175 cm)</li>
					<li>187 Lbs (85 kg)</li>
				</div>
				<div class="dmg"></div>
			</div>
			<div class="ryu-container">
			<div class="ryu">
				<div class="ryu-still ryu-action"></div>
				<div class="ryu-ready ryu-action"></div>
				<div class="ryu-throwing ryu-action"></div>
				<div class="ryu-cool"></div>
			</div>
			<div class="hadouken-container">
				<div class="hadouken"></div>
			</div>
		</div>
		</div>
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
	</section>
	
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
